groups:
  - name: gymapi_alerts
    interval: 30s
    rules:
      # API Availability
      - alert: GymAPIDown
        expr: up{job="gymapi"} == 0
        for: 1m
        labels:
          severity: critical
          service: gymapi
        annotations:
          summary: "GymAPI is down"
          description: "GymAPI has been down for more than 1 minute"

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(gymapi_errors_total[5m]))
            /
            sum(rate(gymapi_http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          service: gymapi
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(gymapi_http_request_duration_seconds_bucket[5m])
          ) > 1
        for: 5m
        labels:
          severity: warning
          service: gymapi
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second"

      # Database Connection Issues
      - alert: DatabaseConnectionFailures
        expr: |
          sum(rate(gymapi_db_connections_total{status="failed"}[5m])) > 0
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection failures"
          description: "Database connections are failing"

      # Redis Connection Issues
      - alert: RedisConnectionErrors
        expr: |
          sum(rate(gymapi_redis_connection_errors_total[5m])) > 0
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis connection errors"
          description: "Redis is experiencing connection errors"

      # Low Cache Hit Rate
      - alert: LowCacheHitRate
        expr: |
          (
            sum(rate(gymapi_redis_cache_hits_total[5m]))
            /
            (sum(rate(gymapi_redis_cache_hits_total[5m])) + sum(rate(gymapi_redis_cache_misses_total[5m])))
          ) < 0.8
        for: 10m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 80%"

      # Nutrition Module Issues
      - alert: NutritionNotificationFailures
        expr: |
          sum(rate(gymapi_business_events_total{event_type="nutrition_notification", status="failed"}[5m])) > 0
        for: 5m
        labels:
          severity: warning
          service: nutrition
        annotations:
          summary: "Nutrition notification failures"
          description: "Nutrition notifications are failing"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes
          ) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%"